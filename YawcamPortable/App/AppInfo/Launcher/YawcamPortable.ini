[Launch]
ProgramExecutable=Yawcam\Yawcam.exe
HideCommandLineWindow=false
SplashTime=1500
WaitForProgram=true
WorkingDirectory=%PAL:AppDir%\Yawcam

[Activate]
Java=require

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\config\service_profile.cfg
Find=REPLACEME
Replace=%PAL:DataDir%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\config\service_profile.cfg
Find=%PAL:LastDrive%
Replace=%PAL:Drive%

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\config\service_profile.cfg
Find=%PAL:LastPackagePartialDir:ForwardSlash%
Replace=%PAL:PackagePartialDir:ForwardSlash%

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\config\launcher.cfg
Find=REPLACEME
Replace=%PAL:DataDir%

[FileWrite5]
Type=Replace
File=%PAL:DataDir%\config\launcher.cfg
Find=%PAL:LastDrive%
Replace=%PAL:Drive%

[FileWrite6]
Type=Replace
File=%PAL:DataDir%\config\launcher.cfg
Find=%PAL:LastPackagePartialDir:ForwardSlash%
Replace=%PAL:PackagePartialDir:ForwardSlash%

[FilesMove]
config\*.cfg=%PAL:AppDir%\Yawcam

[DirectoriesMove]
extravars=%PAL:AppDir%\Yawcam\extravars
logs=%PAL:AppDir%\Yawcam\logs